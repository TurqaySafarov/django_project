{% extends "base.html" %}


{% block page__title %}
Məqalə Detal
{% endblock page__title %}



{% block body %}
<div class="articles">

    <h3>Yazar: {{article.author}}</h3>
    <h4>Başlıq: {{article.title}}</h4>
    <p>Məzmun: {{article.content|safe}}</p>
    <small>Paylaşıldığı tarixi: {{article.created_date}}</small>
    <br><br>
    {% if article.image %}
    <img src="{{article.image.url}}" alt="">
    {% endif %}
    <hr>
</div>
{% endblock body %}
